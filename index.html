  <body>
    <header class="cabecalho">
      <header>
        <img src="./img/logo/logo-nobg.png" alt="logo">
        <h1 id="title">Monsters Antique</h1>
      </header>
      <main id="searchBar">
        <button type="button" id="searchButton"><i class='bx bx-search-alt'></i></button>
        <input name="search" type="text" placeholder="Buscar produto..." id="searchInput" />
      </main>

      <button type="button">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIJzvwGX_2AoP6sVrqOl4h3CHNrLOGj6ExpjvxfYZnILimKkCckX6mBsa-cfFlRt47Mrs&usqp=CAU"
          alt="Ícone do perfil"
          id="profileIcon"
        />
      </button>
    </header>

    <div id="carrossel-container">
        <button id="prev-btn" class="carrossel-btn">❮</button>
        <ul id="produtos" class="carrossel"></ul>
        <button id="next-btn" class="carrossel-btn">❯</button>
    </div>

    <footer>
      <a href="https://github.com/gabrielBehling"
        ><img
          src="https://avatars.githubusercontent.com/u/102189169?v=4"
          alt=""
          class="githubIcon"
      /></a>
      <a href="https://github.com/tyxiel"
        ><img
          src="https://avatars.githubusercontent.com/u/128870773?v=4"
          alt=""
          class="githubIcon"
      /></a>
    </footer>
