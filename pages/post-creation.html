  <body>
    <header class="page-header">
      <header>
        <a href="../index.html">
          <img
            src="../img/logo/logo-inverted-nobg.png"
            alt="Logo da Monsters Antique"
          />
          <h1 id="title">Monsters Antique</h1>
        </a>
      </header>
      <aside class="profile__hamburger">
        <a
          href="./login.html"
          target="_parent"
          class="profile"
          aria-label="Perfil"
        >
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIJzvwGX_2AoP6sVrqOl4h3CHNrLOGj6ExpjvxfYZnILimKkCckX6mBsa-cfFlRt47Mrs&usqp=CAU"
            alt="Ícone do perfil"
            class="profile-icon"
          />
        </a>
        <button class="hamburger-menu" id="hamburger-menu" aria-label="Menu">
          <i class="bx bx-menu"></i>
        </button>
      </aside>
    </header>

    <nav class="sub-navigation" aria-label="Navegação principal">
      <ul>
        <li><a href="../index.html" target="_parent">Produtos</a></li>
        <li>
          <a href="#sobre-nos" class="in-page-link">Sobre Nós</a>
        </li>
        <li>
          <a href="./charity.html" target="_parent">Caridade</a>
        </li>
        <li><a href="#ultimasPostagens" class="in-page-link">Postagens</a></li>
      </ul>
    </nav>

    <main class="form-container">
      <label for="titulo" class="form-label">Título da Postagem:</label>
      <input
        type="text"
        id="titulo"
        class="form-input form-title-input"
        placeholder="Título da Postagem"
      />

      <label for="subtitulo" class="form-label">Subtítulo da Postagem:</label>
      <input
        type="text"
        id="subtitulo"
        class="form-input form-subtitle-input"
        placeholder="Subtítulo da Postagem"
      />

      <label for="imagem" class="form-label">Imagem:</label>
      <input type="file" id="imagem" class="form-input" accept="image/*" />

      <label for="paragrafos" class="form-label">Parágrafos:</label>
      <textarea
        id="paragrafos"
        class="form-textarea"
        rows="5"
        placeholder="Escreva seu texto aqui..."
      ></textarea>

      <label for="lista" class="form-label">Lista:</label>
      <textarea
        id="lista"
        class="form-textarea"
        rows="3"
        placeholder="Escreva itens da lista, um por linha..."
      ></textarea>

      <footer class="post-footer">
        <h3 class="footer-title">Informações da Postagem ( Footer )</h3>
        <div class="footer-info">
          <label for="footer-imagem" class="form-label">Imagem:</label>
          <input
            type="file"
            id="footer-imagem"
            class="form-input"
            accept="image/*"
          />
        </div>
      </footer>

      <button type="submit" class="form-button">Publicar Postagem</button>
    </main>

    <footer class="page-footer">
      <header class="page-footer__header">
        <h1 class="page-footer__title">Conheça nosso trabalho <3</h1>
        <h3 class="page-footer__subtitle">Feito por:</h3>
      </header>
      <main class="page-footer__main">
        <a
          href="https://github.com/gabrielBehling"
          aria-label="Perfil do GitHub de Gabriel Behling"
        >
          <img
            src="https://avatars.githubusercontent.com/u/102189169?v=4"
            alt="Avatar de Gabriel Behling"
            class="github-icon"
          />
          <div class="page-footer__data">
            <p class="page-footer__link-title">Gabriel</p>
            <p class="page-footer__link-description">Back-end</p>
          </div>
        </a>
        <a
          href="https://github.com/tyxiel"
          aria-label="Perfil do GitHub de Tyxiel"
        >
          <img
            src="https://avatars.githubusercontent.com/u/128870773?v=4"
            alt="Avatar de Tyxiel"
            class="github-icon"
          />
          <div class="page__footer__data">
            <p class="page-footer__link-title">Tyxiel</p>
            <p class="page-footer__link-description">Front-end</p>
          </div>
        </a>
      </main>
      <aside class="page-footer__rights">
        &copy; 2024 Monsters Antique. Todos os direitos reservados. Imagens
        meramente ilustrativas.
      </aside>
    </footer>
  </body>
</html>
